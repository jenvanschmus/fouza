backend:
  name: github
  repo: jenvanschmus/fouza # Ensure this matches your GitHub repo exactly
  branch: main
  base_url: https://fouza-cms-auth.jenvanschmus.workers.dev
  auth_endpoint: auth

media_folder: "public/site-assets/gallery"
public_folder: "/site-assets/gallery"

collections:
  - name: "gallery"
    label: "Gallery Items"
    folder: "src/content/gallery"
    create: true
    format: "frontmatter"
    slug: "{{title}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Categories"
        name: "category"
        widget: "select"
        multiple: true # Allows selecting multiple tags
        options: 
          - "Bracelets"
          - "Necklaces"
          - "Rings"
          - "Earrings"
          - "Pendants"
          - "Brooches"
          - "Artwork"
          - label: "Categories"
        name: "category"
        widget: "select"
        multiple: true
        required: false # This allows the field to be left blank
        options: 
          - "Bracelets"
          - "Necklaces"
          - "Rings"
          - "Earrings"
          - "Pendants"
          - "Brooches"
          - "Artwork"
          - "Other"
      - { label: "Product Image", name: "image", widget: "image" }
      - { label: "Date Added", name: "date", widget: "datetime" }
      - { label: "Description & Details", name: "body", widget: "markdown" }
